<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Theo 的小花园</title>
  <style>
    :root{ color-scheme: light; }
    *,*::before,*::after{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100svh;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 12% 10%, rgba(90,167,255,0.22), transparent 60%),
        radial-gradient(1000px 650px at 88% 18%, rgba(255,143,194,0.20), transparent 55%),
        radial-gradient(900px 700px at 50% 92%, rgba(255,246,214,0.65), transparent 62%),
        linear-gradient(180deg, #f7faff, #ffffff);
      overflow-x:hidden;
    }
    .wrap{max-width: 860px; margin:0 auto; padding: 18px;}
    .top{display:flex; align-items:flex-start; justify-content:space-between; gap:12px; flex-wrap:wrap;}
    h1{margin:6px 0 0; font-size:22px; font-weight:950; color:rgba(0,0,0,0.82)}
    .sub{margin:6px 0 0; font-size:13px; color:rgba(0,0,0,0.54); line-height:1.65}

    .card{
      margin-top:14px;
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.64));
      border: 1px solid rgba(31,102,227,0.12);
      box-shadow: 0 28px 90px rgba(11,42,120,0.12), inset 0 1px 0 rgba(255,255,255,0.55);
      backdrop-filter: blur(16px);
      padding: 16px;
      position: relative;
      overflow: hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(520px 220px at 10% 5%, rgba(90,167,255,0.22), transparent 55%),
        radial-gradient(460px 240px at 90% 0%, rgba(255,143,194,0.16), transparent 60%);
      opacity: 0.6;
      pointer-events:none;
    }
    .card > *{ position:relative; }

    .btns{display:flex; gap:10px; flex-wrap:wrap; align-items:center;}
    button, a.btn{
      border:0;
      border-radius:999px;
      padding: 10px 14px;
      font-size: 14px;
      cursor:pointer;
      background: rgba(255,255,255,0.82);
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      color: rgba(0,0,0,0.78);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      text-decoration:none;
      display:inline-block;
    }
    button.primary{
      background: linear-gradient(135deg, #0b2a78, #5aa7ff);
      color:#fff;
      font-weight:950;
      box-shadow: 0 14px 34px rgba(31,102,227,0.22);
    }
    button.primary:disabled{opacity:0.6; cursor:not-allowed;}
    .pill{border:1px solid rgba(31,102,227,0.12); background: rgba(255,255,255,0.72);}

    .stats{margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;}
    .stat{
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.06);
      background: rgba(255,255,255,0.64);
      color: rgba(0,0,0,0.72);
      font-size: 13px;
    }
    .stat b{font-weight:950;}

    .calHead{margin-top:10px; display:flex; align-items:center; justify-content:space-between; gap:10px;}
    .calTitle{font-weight:950; color: rgba(0,0,0,0.78);}
    .calWeek{margin-top:10px; display:grid; grid-template-columns: repeat(7, minmax(0, 1fr)); gap:8px;}
    .calWeek div{font-size:12px; color: rgba(0,0,0,0.42); text-align:center; padding: 2px 0;}
    .calGrid{margin-top:8px; display:grid; grid-template-columns: repeat(7, minmax(0, 1fr)); gap:8px;}

    .calCell{
      border-radius: 16px;
      border: 1px solid rgba(31,102,227,0.10);
      background: rgba(255,255,255,0.62);
      padding: 10px 8px;
      min-height: 48px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      position: relative;
      transition: transform 120ms ease, box-shadow 120ms ease;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
    }
    .calCell:active{ transform: scale(0.98); }
    .calCell.dim{opacity:0.42; cursor:default;}
    .calCell.today{outline: 2px solid rgba(90,167,255,0.32);}
    .calCell.signed{
      background: linear-gradient(135deg, rgba(90,167,255,0.22), rgba(255,143,194,0.14));
      border-color: rgba(31,102,227,0.22);
      box-shadow: 0 14px 34px rgba(11,42,120,0.10);
    }
    .calNum{font-weight:950; color: rgba(0,0,0,0.72); font-size:14px;}
    .calDot{position:absolute; right:10px; bottom:10px; width:9px; height:9px; border-radius:999px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(90,167,255,0.9));
      box-shadow: 0 8px 18px rgba(31,102,227,0.22);
    }

    .note{margin-top:10px; font-size:12px; color: rgba(0,0,0,0.46); line-height:1.65}
    .toast{position:fixed; left:50%; bottom: 16px; transform: translateX(-50%);
      background: rgba(0,0,0,0.80); color:#fff; padding: 10px 14px; border-radius: 999px; font-size: 13px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.20); display:none; max-width: calc(100% - 24px); text-align:center; z-index:50;}

    @media (max-width: 560px){
      .wrap{padding: 14px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Theo 的小花园</h1>
        <p class="sub">只做一件事：<b>签到</b>。把认真生活的每一天，悄悄种在这里。</p>
      </div>
      <a class="btn" href="https://xcuicui.github.io/cute-greeting-private/">回到问候页</a>
    </div>

    <div class="card">
      <div class="btns">
        <button class="primary" id="checkinBtn">今天签到</button>
        <button class="pill" id="todayBtn" type="button">回到今天</button>
      </div>
      <div class="stats">
        <div class="stat">累计：<b id="total">0</b> 天</div>
        <div class="stat">连续：<b id="streak">0</b> 天</div>
        <div class="stat">今天：<b id="todayState">未签到</b></div>
      </div>
      <div class="note">小提示：点日历上的某一天可以“补签/取消”（不小心点错也能撤回）。</div>
    </div>

    <div class="card">
      <div class="calHead">
        <button class="pill" id="prevM">←</button>
        <div class="calTitle" id="calTitle"></div>
        <button class="pill" id="nextM">→</button>
      </div>
      <div class="calWeek" id="calWeek"></div>
      <div class="calGrid" id="calGrid"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const $ = (id) => document.getElementById(id);
    const toast = (msg) => {
      const t = $('toast');
      t.textContent = msg;
      t.style.display = 'block';
      clearTimeout(toast._t);
      toast._t = setTimeout(() => t.style.display = 'none', 1500);
    };

    const STORE = 'theo_garden_checkins_v1';

    function todayStr(){
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${dd}`;
    }

    function loadSet(){
      try {
        const arr = JSON.parse(localStorage.getItem(STORE) || '[]');
        const s = new Set(Array.isArray(arr) ? arr : []);
        return s;
      } catch {
        return new Set();
      }
    }
    function saveSet(s){
      try {
        localStorage.setItem(STORE, JSON.stringify(Array.from(s).sort()));
      } catch {}
    }

    function computeStreak(s){
      // consecutive ending today
      let streak = 0;
      const d = new Date();
      while (true) {
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,'0');
        const dd = String(d.getDate()).padStart(2,'0');
        const key = `${y}-${m}-${dd}`;
        if (s.has(key)) {
          streak++;
          d.setDate(d.getDate()-1);
          continue;
        }
        break;
      }
      return streak;
    }

    function renderWeek(){
      const w = $('calWeek');
      w.innerHTML = '';
      for (const n of ['一','二','三','四','五','六','日']){
        const d = document.createElement('div');
        d.textContent = n;
        w.appendChild(d);
      }
    }

    let viewY = 0;
    let viewM = 0;
    let set = loadSet();

    function renderStats(){
      $('total').textContent = String(set.size);
      $('streak').textContent = String(computeStreak(set));
      $('todayState').textContent = set.has(todayStr()) ? '已签到' : '未签到';
      $('checkinBtn').textContent = set.has(todayStr()) ? '今天已签到' : '今天签到';
      $('checkinBtn').disabled = false;
    }

    function renderCalendar(){
      const grid = $('calGrid');
      $('calTitle').textContent = `${viewY} / ${String(viewM).padStart(2,'0')}`;
      grid.innerHTML = '';

      const first = new Date(viewY, viewM-1, 1);
      const startDow = (first.getDay() + 6) % 7; // Monday=0
      const daysInMonth = new Date(viewY, viewM, 0).getDate();

      const today = todayStr();

      for (let i=0;i<startDow;i++) {
        const d = document.createElement('div');
        d.className = 'calCell dim';
        grid.appendChild(d);
      }

      for (let day=1; day<=daysInMonth; day++) {
        const dayStr = `${viewY}-${String(viewM).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        const cell = document.createElement('div');
        const signed = set.has(dayStr);
        cell.className = 'calCell' + (signed ? ' signed' : '') + (dayStr===today ? ' today' : '');
        cell.innerHTML = `<div class="calNum">${day}</div>` + (signed ? `<div class="calDot"></div>` : '');
        cell.onclick = () => {
          // toggle sign for that day
          if (set.has(dayStr)) {
            set.delete(dayStr);
            toast('取消签到');
          } else {
            set.add(dayStr);
            toast('补签成功');
          }
          saveSet(set);
          renderStats();
          renderCalendar();
        };
        grid.appendChild(cell);
      }
    }

    function init(){
      renderWeek();
      const now = new Date();
      viewY = now.getFullYear();
      viewM = now.getMonth() + 1;

      $('prevM').onclick = () => {
        viewM -= 1;
        if (viewM <= 0) { viewM = 12; viewY -= 1; }
        renderCalendar();
      };
      $('nextM').onclick = () => {
        viewM += 1;
        if (viewM >= 13) { viewM = 1; viewY += 1; }
        renderCalendar();
      };
      $('todayBtn').onclick = () => {
        const now = new Date();
        viewY = now.getFullYear();
        viewM = now.getMonth() + 1;
        renderCalendar();
      };
      $('checkinBtn').onclick = () => {
        const t = todayStr();
        if (set.has(t)) {
          toast('今天已经签过啦～');
          return;
        }
        set.add(t);
        saveSet(set);
        renderStats();
        renderCalendar();
        toast('签到成功！');
      };

      renderStats();
      renderCalendar();
    }

    init();
  </script>
</body>
</html>
